name: build

on:
  push:
    branches:
      - features/gh-build-redux

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
          check-latest: true

      - run: yarn install
      - run: yarn typecheck
      - run: yarn build

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          SSH: true
          BRANCH: gh-pages
          FOLDER: docs
