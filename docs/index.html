<!DOCTYPE html>
<html>
  <head>
    <title>
      Hey okay be patient....
    </title>
    <style>
      /*
       * https://www.digitalocean.com/community/tutorials/css-minimal-css-reset
       */

      html {
        box-sizing: border-box;
        font-size: 16px;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body, h1, h2, h3, h4, h5, h6, p, ol, ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }

      ol, ul {
        list-style: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      /*
       * My own stuff for a start...
       */

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }

      main {
        max-width: 50em;
        margin: 1em auto;
      }

      @keyframes blinkingText {
        0% {
          color: #000;
        }
        49% {
          color: #000;
        }
        50% {
          color: transparent;
        }
        99% {
          color: transparent;
        }
        100% {
          color: #000;
        }
      }

      blink {
        animation: blinkingText 1s infinite;
      }


    </style>
  </head>
  <body>
    <main>
      <marquee title="This one's for u Lee">
        <blink>
          underconstruction.gif
        </blink>
      </marquee>
    </main>
  </body>
</html>
